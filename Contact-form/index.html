<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link href="assets/css/style.css" rel="stylesheet"/>
</head>

<body>
  <div class="form-container">
    <h2>Cadastre-se</h2>
    <form id="leadForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

      <label for="plano">Tipo de Plano</label>
      <select id="plano" name="plano" required>
        <option value="">Selecione...</option>
        <option value="individual">Individual</option>
        <option value="empresarial">Empresarial</option>
      </select>

      <button type="submit">Enviar</button>      
    </form>
    <p class="success-message">Formulário enviado com sucesso!</p>
    <p class="error-message">Por favor, preencha todos os campos corretamente.</p>
  </div>  
<script src="assets/css/style.css"></script>
</body>
</html>
